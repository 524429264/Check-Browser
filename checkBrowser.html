<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.x.min.js"></script>
</head>
<body>



    <div id="os">

        <h1>当前OS:</h1>

        <input type="checkbox" class="os"  name="ios">Ios <br>
        <input type="checkbox" class="os" name="android">Android <br>
        <input type="checkbox" class="os" name="windows">Windows <br>
        <input type="checkbox" class="os" name="macOS">Mac OS <br>
        <input type="checkbox" class="os" name="other">other<br>

    </div>


    <div id="terminal">

        <h1>当前设备:</h1>

        <input type="checkbox" class="terminal"  name="iPhone">iPhone<br>
        <input type="checkbox" class="terminal" name="Android">Android手机<br>
        <input type="checkbox" class="terminal" name="Windows">PC<br>
        <input type="checkbox" class="terminal" name="Mac">Mac<br>
        <input type="checkbox" class="terminal" name="iPad">iPad<br>

    </div>


    <div id="entry">

        <h1>当前客户端:</h1>

        <input type="checkbox" class="entry"  name="Chrome">Chrome(内核)<br>
        <input type="checkbox" class="entry" name="Firefox">Firefox<br>
        <input type="checkbox" class="entry" name="Opera">Opera<br>
        <input type="checkbox" class="entry" name="Safari">Safari<br>
        <input type="checkbox" class="entry" name="Ie11">Ie11<br>
        <input type="checkbox" class="entry" name="Ie">Ie(6-10)<br>
        <input type="checkbox" class="entry" name="Edge">Edge<br>

        <input type="checkbox" class="entry" name="AndroidQQBrowser">Android-移动QQ浏览器<br>
        <input type="checkbox" class="entry" name="IosQQBrowser">Ios-移动QQ浏览器<br>
        <input type="checkbox" class="entry" name="AndroidQQ">Android-QQ<br>
        <input type="checkbox" class="entry" name="IosQQ">Ios-QQ<br>
        <input type="checkbox" class="entry" name="AndroidWeChat">Android-微信<br>
        <input type="checkbox" class="entry" name="IosWeChat">Ios-微信<br>
        <input type="checkbox" class="entry" name="WeiBo">微博<br>

    </div>


    <script src="check.js"></script>
    <script src="test.js"></script>
</body>
</html>
